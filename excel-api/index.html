<!DOCTYPE html>
<html>
<head>
  <title> Excel Button</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üìä Excel Export</h1>
  <button onclick="downloadExcel()">‚¨áÔ∏è Download Excel</button>

  <script>
    async function downloadExcel() {
      try {
        const response = await fetch('http://localhost:3000/api/excel');
        if (!response.ok) throw new Error('Download failed bhai');

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'komal-data.xlsx';
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert('Download nahi huaüòì');
        console.error(err);
      }
    }
  </script>

</body>
</html>
